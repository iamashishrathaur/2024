<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Banks Dropdown</title>
</head>
<body>
    <label for="banks">Select a Bank:</label>
    <select id="banks" name="banks">
        <option value="sbi">State Bank of India (SBI)</option>
        <option value="hdfc">HDFC Bank</option>
        <option value="icici">ICICI Bank</option>
        <option value="axis">Axis Bank</option>
        <option value="pnb">Punjab National Bank (PNB)</option>
        <option value="bob">Bank of Baroda (BOB)</option>
        <option value="canara">Canara Bank</option>
        <option value="union">Union Bank of India</option>
        <option value="kotak">Kotak Mahindra Bank</option>
        <option value="indusind">IndusInd Bank</option>
        <option value="yesbank">Yes Bank</option>
        <option value="idfc">IDFC First Bank</option>
        <option value="federal">Federal Bank</option>
        <option value="boi">Bank of India (BOI)</option>
        <option value="central">Central Bank of India</option>
        <option value="uco">UCO Bank</option>
        <option value="indianbank">Indian Bank</option>
        <option value="southindian">South Indian Bank</option>
        <option value="karur">Karur Vysya Bank</option>
        <option value="dcb">DCB Bank</option>
        <option value="rbl">RBL Bank</option>
        <option value="idbi">IDBI Bank</option>
    </select>
</body>
</html>
