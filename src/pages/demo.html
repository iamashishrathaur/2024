<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Gradient Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .animated-gradient {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f50, #fa0, #36D1DC, #5B86E5, #FF512F, #DD2476);
      background-size: 600% 600%;
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .content {
      color: white;
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="animated-gradient">
    <div class="content">
      <h1>Animated Gradient Background</h1>
      <p>This is a demo of a moving gradient background.</p>
    </div>
  </div>
</body>
</html>
