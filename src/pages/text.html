<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Text</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .scroll-container {
      white-space: nowrap;
      overflow: hidden;
      width: 80%;
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .scroll-text {
      display: inline-block;
      white-space: nowrap;
      position: absolute;
      transform: translateX(100%);
    }

    .scroll-text p {
      display: inline;
      margin-right: 50px; /* Space between paragraphs */
    }

    .scrolling {
      animation: scroll 20s linear;
    }

    @keyframes scroll {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div id="scrollText" class="scroll-text hidden">
      <p>Paragraph 1: This is the first paragraph.</p>
      <p>Paragraph 2: This is the second paragraph.</p>
      <p>Paragraph 3: This is the third paragraph.</p>
      <p>Paragraph 4: This is the fourth paragraph.</p>
      <p>Paragraph 5: This is the fifth paragraph.</p>
    </div>
  </div>

  <script>
    function startScrolling() {
      const scrollText = document.getElementById('scrollText');
      scrollText.classList.remove('hidden');
      scrollText.classList.add('scrolling');

      scrollText.addEventListener('animationend', () => {
        scrollText.classList.remove('scrolling');
        setTimeout(() => {
          scrollText.classList.add('scrolling');
        }, 100); // Delay before the next scroll starts (3 seconds)
      });
    }

    window.onload = function() {
      setTimeout(startScrolling, 100); // Initial delay before the first scroll starts (3 seconds)
    };
  </script>
</body>
</html>
